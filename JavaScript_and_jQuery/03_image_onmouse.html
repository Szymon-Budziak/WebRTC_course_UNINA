<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image on mouse</title>
    <script>
        function changeImage() {
            document.logo.src = "images/icon2.gif";
        }

        function restoreImage() {
            document.logo.src = "images/icon1.gif"
        }
    </script>
</head>
<body>
<h1>WebRTC class</h1>
<img src="images/icon1.gif" name="logo" onmouseover="changeImage()" onmouseout="restoreImage()">
</body>
</html>
